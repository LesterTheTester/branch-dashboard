<template name="home">

<template name="branches">
  {{#each branches}}
    <div class="branch branch-{{branchName}}">
    <h3>{{branchName}}</h3>
    <span>{{branchStatus.commitHash}}</span>
    </div>
  {{/each}}
</template>
